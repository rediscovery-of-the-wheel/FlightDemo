apply plugin: 'com.android.application'

android {
	compileSdkVersion 22
	buildToolsVersion '23.0.1'
	defaultConfig {
		applicationId "com.serenegiant.flightdemo"
		minSdkVersion 16
		targetSdkVersion 22
		versionCode 4
		versionName '0.31'
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}
	productFlavors {
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':arflight')
	compile project(':common')
	compile project(':gamepad')
	compile project(':resource_common')
	compile project(':graphics_common')
	compile project(':animations')
	compile project(':icon_buttons')
	compile project(':icon_buttons001')
	compile project(':icon_buttons002')
	compile project(':icon_buttons003')
	compile project(':icon_buttons004')
	compile project(':icon_buttons005')
}
