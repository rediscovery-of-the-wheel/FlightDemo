apply plugin: 'com.android.application'

android {
	compileSdkVersion 22
	buildToolsVersion '23.0.3'
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

	defaultConfig {
		minSdkVersion 18
		targetSdkVersion 22
		manifestPlaceholders = [appName:"@string/app_name"]
		buildConfigField "boolean", "USE_SKYCONTROLLER", "${project.property("USE_SKYCONTROLLER")}"
	}
	signingConfigs {
		debugKey {
			storeFile file('/Users/saki/projects/_misc/debug.keystore')
			storePassword 'android'
			keyAlias 'androiddebugkey'
			keyPassword 'android'
		}
		aceparrot_releaseKey {
			storeFile file('/Users/saki/projects/_misc/keystone_wheel.jks')
			storePassword 'Wvgdz108oZMzQUOLUCR6hZsD8igoWas'
			keyAlias 'flightdemo-key'
			keyPassword 'rQ8a6j8b40VWsLAYNFHSpK6FTdwwElP'
		}
		autoparrot_releaseKey {
			storeFile file('/Users/saki/projects/_misc/keystone_wheel.jks')
			storePassword 'Wvgdz108oZMzQUOLUCR6hZsD8igoWas'
			keyAlias 'flightdemo-key'
			keyPassword 'rQ8a6j8b40VWsLAYNFHSpK6FTdwwElP'
		}
	}
	buildTypes {
		debug {
			debuggable true
			applicationIdSuffix = '.debug'  // パッケージ名の末尾に .debug をつける
			versionNameSuffix = 'a'
			signingConfig signingConfigs.debugKey
		}
		release {
			debuggable false
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	productFlavors {
		aceparrot {
			applicationId "com.serenegiant.flightdemo"
			signingConfig signingConfigs.aceparrot_releaseKey
			versionCode 41
			versionName '0.67.12'
		}
		autoparrot {
			applicationId "com.serenegiant.autoparrot"
			signingConfig signingConfigs.autoparrot_releaseKey
			versionCode 41
			versionName '0.67.12'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':arflight')
	compile project(':common')
	compile project(':gamepad')
	compile project(':resource_common')
	compile project(':graphics_common')
	compile project(':animations')
	compile project(':icon_buttons')
	compile project(':icon_buttons001')
	compile project(':icon_buttons002')
	compile project(':opencv')
}
